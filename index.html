<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
	</head>
	<body>
		<main>
			<section>
				<picture>
					<source
						srcset="./assets/images/illustration-sign-up-desktop.svg"
						media="(min-width: 600px)"
						alt="illustration"
					/>
					<img
						src="./assets/images/illustration-sign-up-mobile.svg"
						alt="illustration"
					/>
				</picture>
				<div>
					<h1>Stay updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<ul>
						<li>
							<img src="./assets/images/icon-list.svg" />
							<p class="item-text">
								Product discovery and building what matters
							</p>
						</li>
						<li>
							<img src="./assets/images/icon-list.svg" />
							<p class="item-text">Measuring to ensure updates are a success</p>
						</li>
						<li>
							<img src="./assets/images/icon-list.svg" />
							<p class="item-text">And much more!</p>
						</li>
					</ul>

					<form action="" id="suscribe-form">
						<label for="email"
							><p>Email address</p>
							<p class="error-text">Valid email required</p></label
						>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="email@company.com"
							title="Valid email required"
							class="email"
						/>
						<input
							type="submit"
							class="button"
							value="Subscribe to monthly newsletter"
						/>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/MaxiJRom">MaxiJRom</a>.
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
